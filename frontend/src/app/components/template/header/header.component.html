<mat-toolbar class="header mat-elevation-z4">  <!--elevação de 4 referente ao eixo 2-->

        <a routerLink="/">
            <img class="logo" src="assets/img/logo.png" alt="logo"> <!--Caminho da imagem-->
        </a>
    </span>

    <span class="title-group">
        <a routerLink="{{ routeUrl }}">

                <!--dashboard--> {{ icon }}

            {{ title }}

    </span>
</mat-toolbar>
